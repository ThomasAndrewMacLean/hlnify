<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HLN'ify</title>
    <script src="https://kit.fontawesome.com/0afc4a5e9c.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Merriweather:900|Oswald:500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="half page-left">
            <div class="wrapper">


                <h1 class="title">Maak een artikel</h1>
                <form id="form">
                    <label for="title-input">Titel</label>
                    <input required type="text" name="title-input" id="title-input">

                    <label for="auteur-input">Auteur</label>
                    <input required type="text" name="auteur-input" id="auteur-input">

                    <label for="datum-input">Datum</label>
                    <input required type="date" name="datum-input" id="datum-input">

                    <label for="bron-input">Bron</label>
                    <input required type="text" name="bron-input" id="bron-input">

                    <label for="facebook-input">Facebook likes</label>
                    <input required type="number" name="facebook-input" id="facebook-input">

                    <label for="commentaren-input">Aantal commentaren</label>
                    <input required type="number" name="commentaren-input" id="commentaren-input">

                    <label class="foto-knop" for="foto-input">Foto opladen <i class="fas fa-upload"></i></label>
                    <input required type="file" accept="image/x-png,image/gif,image/jpeg" name="foto-input"
                        id="foto-input">

                    <button class="button" id="save-button">Delen<i class="fas fa-share-alt"></i></button>
                </form>

                <div style="display:none;" id="share-list">
                    <span id="link"></span>
                    <button class="button" id="copy-button"><i class="far fa-copy"></i></button>
                    <a href="/" class="new-button"><i class="fas fa-plus"></i></a>

                </div>
            </div>
        </div>
        <div class="half article">
            <span class="link">Nieuws</span>
            <snap class="next">></snap><span class="link">Binnenland</span>
            <h1 id="title" class="title">Rutten haalt zwaar uit naar Jambon na uitspraak over asielzoekers:
                “Extreem-rechts
                broodjeaapverhaal”</h1>
            <ul class="metadata">
                <li id="auteur">Thomas</li>
                <li id="datum">29 december 2019</li>
                <li>12u40</li>
                <li id="bron">Bron: Belga</li>
            </ul>

            <ul class="social">
                <li class="social-item">

                    <div class="facebook icon">
                        <i class="fab fa-facebook-f"></i>
                    </div>
                    <span id="facebook" class="counter">472</span>
                </li>

                <li class="social-item">

                    <div class="twitter icon">
                        <i class="fab fa-twitter"></i>
                    </div>
                </li>
                <li class="social-item spacer"></li>
                <li class="social-item">

                    <div class="comment icon">
                        <i class="fas fa-comment-dots"></i>
                    </div>
                    <span id="commentaren" class="comment-counter counter">58 Reacties</span>

                </li>
            </ul>
            <img id="foto" src="foto.jpg" alt="">
        </div>
    </main>

    <script type="module" src="script.js"></script>
</body>

</html>
