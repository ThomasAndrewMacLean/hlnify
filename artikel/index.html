<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HLN'ify</title>
    <script src="https://kit.fontawesome.com/0afc4a5e9c.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Merriweather:900|Oswald:500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../style.css">
    <style>
        .article {
            margin-top: 4rem;
        }
    </style>
</head>

<body>
    <div class="half article">
        <span class="link">Nieuws</span>
        <snap class="next">></snap><span class="link">Binnenland</span>

        <h1 id="title" class="title"></h1>
        <ul class="metadata">
            <li id="auteur"></li>
            <li id="datum"></li>
            <li>12u40</li>
            <li id="bron"></li>
        </ul>

        <ul class="social">
            <li class="social-item">

                <div class="facebook icon">
                    <i class="fab fa-facebook-f"></i>
                </div>
                <span id="facebook" class="counter"></span>
            </li>

            <li class="social-item">

                <div class="twitter icon">
                    <i class="fab fa-twitter"></i>
                </div>
            </li>
            <li class="social-item spacer"></li>
            <li class="social-item">

                <div class="comment icon">
                    <i class="fas fa-comment-dots"></i>
                </div>
                <span id="commentaren" class="comment-counter counter"></span>

            </li>
        </ul>
        <img id="foto" src="" alt="">
    </div>

    <a href="/" class="new-button"><i class="fas fa-plus"></i></a>
    <script src="load.js"></script>
</body>

</html>
